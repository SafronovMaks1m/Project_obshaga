<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–º–Ω–æ–µ –æ–±—â–µ–∂–∏—Ç–∏–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .main-btn {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .main-btn:hover {
            background-color: #45a049;
        }
        .notification-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-panel {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .notification-item.unread {
            background-color: #fff9e6;
            font-weight: bold;
        }
        .notification-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–£–º–Ω–æ–µ –æ–±—â–µ–∂–∏—Ç–∏–µ</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ–±—â–µ–∂–∏—Ç–∏–µ–º</p>
        </div>
        
        <div class="buttons">
            <a href="/rooms/" class="main-btn">–ö–∞—Ä—Ç–∞ –æ–±—â–µ–∂–∏—Ç–∏—è</a>
            <a href="/top_violators/" class="main-btn">–†–µ–π—Ç–∏–Ω–≥ –∫–æ–º–Ω–∞—Ç</a>
        </div>
    </div>
    
    <div class="notification-btn-container">
        <button class="notification-btn" onclick="toggleNotifications()">
            üîî
            <div class="notification-badge" id="notificationBadge" style="display: none;">0</div>
        </button>
        <div class="notification-panel" id="notificationPanel">
            <h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
            <div id="notificationsList"></div>
        </div>
    </div>
    
    {% include 'notice.html' %}
    
    <script>
        let notifications = [];
        let unreadCount = 0;
        
        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            
            if (panel.style.display === 'block') {
                // –ü–æ–º–µ—á–∞–µ–º –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
                unreadCount = 0;
                updateBadge();
                document.querySelectorAll('.notification-item').forEach(item => {
                    item.classList.remove('unread');
                });
            }
        }
        
        function updateBadge() {
            const badge = document.getElementById('notificationBadge');
            if (unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }
        
        function loadNotifications() {
            fetch('/api_violations/')
                .then(response => response.json())
                .then(data => {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
                    const newNotifications = Object.entries(data).map(([room, message]) => ({
                        room,
                        message,
                        timestamp: new Date(),
                        read: false
                    }));
                    
                    notifications = [...newNotifications, ...notifications].slice(0, 10); // –•—Ä–∞–Ω–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                    const list = document.getElementById('notificationsList');
                    list.innerHTML = '';
                    
                    notifications.forEach((notif, index) => {
                        const notification = document.createElement('div');
                        notification.className = `notification-item ${notif.read ? '' : 'unread'}`;
                        notification.innerHTML = `<p><strong>–ö–æ–º–Ω–∞—Ç–∞ ${notif.room}:</strong> ${notif.message}</p>`;
                        notification.onclick = () => {
                            notif.read = true;
                            notification.classList.remove('unread');
                            unreadCount--;
                            updateBadge();
                        };
                        list.appendChild(notification);
                    });
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    unreadCount += newNotifications.length;
                    updateBadge();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    if (newNotifications.length > 0) {
                        showPopupNotification(newNotifications[0]);
                    }
                });
        }
        
        function showPopupNotification(notification) {
            const noticeContainer = document.getElementById('notice-container');
            const noticeContent = document.getElementById('notice-content');
            
            noticeContent.textContent = notification.message;
            noticeContainer.style.display = 'block';
            
            setTimeout(() => {
                noticeContainer.style.display = 'none';
            }, 5000);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—ã–µ 11 —Å–µ–∫—É–Ω–¥
        loadNotifications();
        setInterval(loadNotifications, 11000);
    </script>
</body>
</html>
