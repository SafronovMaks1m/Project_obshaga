<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–º–Ω–æ–µ –æ–±—â–µ–∂–∏—Ç–∏–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }
        .main-btn {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .main-btn:hover {
            background-color: #45a049;
        }
        .notification-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-panel {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .notification-item.unread {
            background-color: #fff9e6;
            font-weight: bold;
        }
        .notification-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–£–º–Ω–æ–µ –æ–±—â–µ–∂–∏—Ç–∏–µ</h1>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ–±—â–µ–∂–∏—Ç–∏–µ–º</p>
        </div>
        
        <div class="buttons">
            <a href="/rooms/" class="main-btn">–ö–∞—Ä—Ç–∞ –æ–±—â–µ–∂–∏—Ç–∏—è</a>
            <a href="/top_violators/" class="main-btn">–†–µ–π—Ç–∏–Ω–≥ –∫–æ–º–Ω–∞—Ç</a>
        </div>
    </div>
    
    <div class="notification-btn-container">
        <button class="notification-btn" onclick="toggleNotifications()">
            üîî
            <div class="notification-badge" id="notificationBadge" style="display: none;">0</div>
        </button>
        <div class="notification-panel" id="notificationPanel">
            <h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
            <div id="notificationsList"></div>
        </div>
    </div>

    {% include 'notice.html' %}

    <script>
        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
        let unreadCount = parseInt(localStorage.getItem('unreadCount')) || 0;
        let lastAlertTime = null;

        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';

            if (panel.style.display === 'block') {
                unreadCount = 0;
                updateBadge();
                localStorage.setItem('unreadCount', '0');
                document.querySelectorAll('.notification-item').forEach(item => {
                    item.classList.remove('unread');
                });

                fetch('/api_violations/mark_read');
            }
        }

        function updateBadge() {
            const badge = document.getElementById('notificationBadge');
            if (unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }

        function renderNotification(room, message, unread = true) {
            const list = document.getElementById('notificationsList');
            const item = document.createElement('div');
            item.className = 'notification-item' + (unread ? ' unread' : '');
            item.innerHTML = `<strong>${room}</strong>: ${message}`;
            list.prepend(item);
        }

        function displayAllStoredNotifications() {
            document.getElementById('notificationsList').innerHTML = '';
            for (const n of notifications) {
                renderNotification(n.room, n.message, n.unread);
            }
            updateBadge();
        }

        async function loadNotifications() {
            const startRequestTime = Date.now();

            const response = await fetch('/api_violations/');
            const data = await response.json();

            const newFlag = data.new;
            const serverLastTime = new Date(data.last_alert_time).getTime();

            console.log('–î–∞—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (data.last_alert_time):', data.last_alert_time);
            console.log('–î–∞—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ (data.last_alert_time):', serverLastTime);

            delete data.new;
            delete data.last_alert_time;

            if (newFlag) {
                for (const [roomKey, message] of Object.entries(data)) {
                    if (roomKey === 'new' || roomKey === 'last_alert_time') continue;

                    const room = String(roomKey);
                    if (!notifications.some(n => n.room === room && n.message === message)) {
                        notifications.push({ room, message, unread: true });
                        renderNotification(room, message, true);
                        unreadCount++;
                    }
                }
                notifications = notifications.slice(-50);
                localStorage.setItem('notifications', JSON.stringify(notifications));
                localStorage.setItem('unreadCount', unreadCount);
                updateBadge();
            }

            {% comment %} if (isNaN(serverLastTime)) {
                console.warn('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –¥–∞—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data.last_alert_time);
                setTimeout(loadNotifications, 5000);
                return;
            } {% endcomment %}
            lastAlertTime = serverLastTime;
            const timeToNextCheck = lastAlertTime + 11500 - Date.now();
            console.log('–í—Ä–µ–º—è', timeToNextCheck);
            setTimeout(loadNotifications, timeToNextCheck);
        }

        window.addEventListener('load', () => {
            displayAllStoredNotifications();
            loadNotifications();
        });
    </script>


</body>
</html>
