<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг комнат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .violators-list {
            margin-top: 30px;
        }
        .violator {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .violator:nth-child(1) {
            background-color: #ffd700;
        }
        .violator:nth-child(2) {
            background-color: #c0c0c0;
        }
        .violator:nth-child(3) {
            background-color: #cd7f32;
        }
        .room-number {
            font-weight: bold;
        }
        .violations-count {
            color:rgb(9, 9, 9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Топ нарушителей</h1>
        
        <div class="violators-list">
            {% for key, value in records.items %}
            <div class="violator">
                <span class="room-number">Комната {{ value.0 }}</span>
                <span class="violations-count">Нарушений: {{ value.1 }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% include 'notice.html' %}
</body>
</html>
