<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–π—Ç–∏–Ω–≥ –∫–æ–º–Ω–∞—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .violators-list {
            margin-top: 30px;
        }
        .violator {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .violator:nth-child(1) {
            background-color: #ffd700;
        }
        .violator:nth-child(2) {
            background-color: #c0c0c0;
        }
        .violator:nth-child(3) {
            background-color: #cd7f32;
        }
        .room-number {
            font-weight: bold;
        }
        .violations-count {
            color: #333;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .notification-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notification-panel {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .notification-item.unread {
            background-color: #fff9e6;
            font-weight: bold;
        }
        .notification-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê –ù–∞–∑–∞–¥</a>
    
    <div class="notification-btn-container">
        <button class="notification-btn" onclick="toggleNotifications()">
            üîî
            <div class="notification-badge" id="notificationBadge" style="display: none;">0</div>
        </button>
        <div class="notification-panel" id="notificationPanel">
            <h3>–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
            <div id="notificationsList"></div>
        </div>
    </div>
       
    <div class="container">
        <h1>–¢–æ–ø –Ω–∞—Ä—É—à–∏—Ç–µ–ª–µ–π</h1>
        
        <div class="violators-list">
            {% for key, value in records.items %}
            <div class="violator">
                <span class="room-number">–ö–æ–º–Ω–∞—Ç–∞ {{ value.0 }}</span>
                <span class="violations-count">–ù–∞—Ä—É—à–µ–Ω–∏–π: {{ value.1 }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    
     {% include 'notice.html' %}
    
    <script>
        let notifications = [];
        let unreadCount = 0;
        
        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            
            if (panel.style.display === 'block') {
                // –ü–æ–º–µ—á–∞–µ–º –≤—Å–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
                unreadCount = 0;
                updateBadge();
                document.querySelectorAll('.notification-item').forEach(item => {
                    item.classList.remove('unread');
                });
            }
        }
        
        function updateBadge() {
            const badge = document.getElementById('notificationBadge');
            if (unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }
        
        function loadNotifications() {
            fetch('/api_violations/')
                .then(response => response.json())
                .then(data => {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
                    const newNotifications = Object.entries(data).map(([room, message]) => ({
                        room,
                        message,
                        timestamp: new Date(),
                        read: false
                    }));
                    
                    notifications = [...newNotifications, ...notifications].slice(0, 10); // –•—Ä–∞–Ω–∏–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                    const list = document.getElementById('notificationsList');
                    list.innerHTML = '';
                    
                    notifications.forEach((notif, index) => {
                        const notification = document.createElement('div');
                        notification.className = `notification-item ${notif.read ? '' : 'unread'}`;
                        notification.innerHTML = `<p><strong>–ö–æ–º–Ω–∞—Ç–∞ ${notif.room}:</strong> ${notif.message}</p>`;
                        notification.onclick = () => {
                            notif.read = true;
                            notification.classList.remove('unread');
                            unreadCount--;
                            updateBadge();
                        };
                        list.appendChild(notification);
                    });
                    
                    // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
                    unreadCount += newNotifications.length;
                    updateBadge();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    if (newNotifications.length > 0) {
                        showPopupNotification(newNotifications[0]);
                    }
                });
        }
        
        function showPopupNotification(notification) {
            const noticeContainer = document.getElementById('notice-container');
            const noticeContent = document.getElementById('notice-content');
            
            noticeContent.textContent = notification.message;
            noticeContainer.style.display = 'block';
            
            setTimeout(() => {
                noticeContainer.style.display = 'none';
            }, 5000);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å—Ä–∞–∑—É –∏ –∫–∞–∂–¥—ã–µ 11 —Å–µ–∫—É–Ω–¥
        loadNotifications();
        setInterval(loadNotifications, 11000);
    </script>
</body>
</html>
